<ion-view view-title="Light Control">
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-plus" href="#/app/addLight/-1"></a>
      </ion-nav-buttons>
    <ion-content>
        <ul class="list">

            <li class="item item-toggle" ng-repeat="item in list">
                    <i class="icon"><img class="img-icon" src="{{item.urlicon}}"></i>
               {{item.text}}
               <label class="toggle toggle-green">
                 <input type="checkbox">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>
          </ul>
    </ion-content>
  </ion-view>
