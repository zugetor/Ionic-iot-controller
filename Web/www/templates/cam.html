<ion-view view-title="กล้องวงจรปิด">
    <ion-content>
		<div class="row" ng-repeat="item in list">			
			<a class="col col-50 text-center" href="#/app/viewcam/{{item2.name}}" ng-repeat="item2 in item">	
				<i class="icon ion-camera {{item2.state}} size-96"></i>
				<h3>{{item2.name}}</h3>
				<h5>{{item2.status}}</h5>
			</a>
		</div>
    </ion-content>
  </ion-view>
