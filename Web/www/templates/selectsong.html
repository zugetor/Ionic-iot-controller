<ion-view view-title="select song">
    <ion-content>
        <div class="list">

            <a class="item item-thumbnail-left" href="#" ng-repeat="song in playlist">
              <img src="{{song.pic}}">
              <h2>{{song.name}}</h2>
              <p>{{song.artist}}</p>
            </a>
        
            
        
        </div>
    </ion-content>
  </ion-view>
