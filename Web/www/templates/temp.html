<ion-view view-title="อุณหภูมิ และ ความชื้น">
    <ion-content>
    <div class="text-center">
        <div class="gauge-section item">
            <h2>ความชื้น</h2>

            <div class="row">
                    <div class="col col-20">
                <img style="width:100%" src="img/dry.png">
                </div>
                <div id="hum" class="gauge col col-60"></div>
                &nbsp;&nbsp;
                <div class="col col-10">
                <img style="width:170%" src="img/humit.png">
                </div>
              </div>
              <h2>{{recommentHumid}}</h2>
        </div>
        <div class="gauge-section">
            <h4>อุณหภูมิ</h4>
            <div class="row">
                <div class="col col-33">
                    <br>
                    <img src="img/hot.png" style="width:25%; float: right;">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <img src="img/cold.png" style="width:20%; float: right;">
                </div>
                <div class="col col-33 text-center">
                <div id="temp" class="gauge"></div>
                </div>
            </div>
            <h4>{{recommentTemp}}</h4>
        </div>
    </div>
    </ion-content>
  </ion-view>
