<ion-view>
	<ion-nav-bar>
		<ion-nav-back-button side="left" class="button button-icon ion-ios-arrow-back">
		</ion-nav-back-button>
		
		<ion-nav-buttons side="right">
			<a class="button button-icon ion-plus" href="#/app/addPlant/-1"></a>
		</ion-nav-buttons>
		
		<ion-nav-title>Plant Watering</ion-nav-title>
	</ion-nav-bar>
	<ion-content>
		<div class="list">
			<div class="row item item-divider">
			   <div class="col text-center"><h2>ชื่อ</h2></div>
			   <div class="col text-center"><h2>เวลา</h2></div>
			   <div class="col text-center"><h2>ON/OFF</h2></div>
			</div>	
			<div class="item" ng-repeat="item in list">
				<div class="row">
					<a href="#/app/addPlant/{{item.index}}" class="col col-center text-center">
				   <div class="col col-center text-center"><h2>{{item.text}}</h2></div>
				</a>
				<a href="#/app/addPlant/{{item.index}}" class="col col-center text-center">
				   <div class="col col-center text-center"><h2>{{item.time}}</h2></div>
				</a>
				   <div class="col col-center text-center">
						<label class="toggle toggle-green">
							<input type="checkbox">
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
				   </div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
