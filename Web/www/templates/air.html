<ion-view view-title="Air Conditioner">
    <ion-content>
        
            <div class="row">
                <div class="col col-20">
            <button ng-click="decreaseTemp()" class="button button-calm">-</button>
            </div>
            <div class="col col-60">
                    <label class="item item-input">
                            <input type="text"  value="{{temperature}}">
                          </label>
            </div>
            &nbsp;&nbsp;
            <div class="col col-20">
            <button ng-click="increaseTemp()" class="button button-calm">+</button>
            </div>
          </div>

            <div class="list">

                    <label class="item item-input item-select">
                      <div class="input-label">
                        Mode
                      </div>
                      <select>
                            <option selected>normal</option>
                        <option>silent</option>
                        <option>powerful</option>
                      </select>
                    </label>
                  
                  </div>
    </ion-content>
  </ion-view>
